<ion-header>
    <ion-navbar color="primary">
        <!--
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
-->
        <ion-title text-center>Tribunal Supremo Electoral</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="salir()">
                <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding scroll="false">
    <div style="text-align:center;">
        <ion-img src="assets/imgs/baner1.png"></ion-img>
    </div>
    <h3 text-center>¡Bienvenido!</h3>
    <p>
        Esta aplicación te brinda informaón sobre la consulta popular 2,018 y tambien puedes consultar tu lugar de votación.
    </p>
    <p text-center> !Recuerda Tu voto es Importante! </p>
    <br>
    <ion-grid>
        <ion-row>
            <ion-col class="button-image-personalizado">
                <button ion-item (click)="verInfo()">
                    <img src="assets/imgs/buttons/btn_1.JPG">
                    <h2 text-wrap>¿Que es la Consulta Popular?</h2>
                </button>
            </ion-col>
            <ion-col class="button-image-personalizado">
                <button ion-item (click)="consultar()">
                    <img src="assets/imgs/buttons/btn_2.JPG">
                    <h2 text-wrap>Consultar Centro de Votacion</h2>
                </button>
            </ion-col>
        </ion-row>

    </ion-grid>
    <br>
    <div style="text-align:center;">
        <ion-img src="assets/imgs/banner-footer.png"></ion-img>
    </div>

</ion-content>
