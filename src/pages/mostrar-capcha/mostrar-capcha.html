<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>Tribunal Supremo Electoral</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="div-form">
        <div style="text-align:center;">
            <img [src]="base64Image">
        </div>
        <p>
            <ion-row>
                <ion-label color="primary">Ingrese el Capcha:</ion-label>
            </ion-row>
            <ion-item>
                <ion-input type="text" [(ngModel)]="codigoCap" Required></ion-input>
            </ion-item>
            <p>
                <button ion-button full (click)="onSubmit()" [disabled]="codigoCap==''">Validar</button>
    </div>
</ion-content>
