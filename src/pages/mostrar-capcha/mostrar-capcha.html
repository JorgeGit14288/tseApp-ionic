<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>Tribunal Supremo Electoral</ion-title>
    </ion-navbar>

</ion-header>

<ion-content [ngClass]="{'keyboard-displayed': false}">
    <div class="div-form">
        <ion-row>
            <ion-col>
                <div style="text-align:center;">
                    <img class="img-captcha" [src]="base64Image">
                </div>
            </ion-col>
        </ion-row>

        <p>
            <ion-row>
                <ion-label text-center>Ingrese el c√≥digo que muestra la imagen:</ion-label>
            </ion-row>
            <ion-item>
                <ion-input text-center class="input-captcha" autocapitalize="off" style="text-transform:lowercase;" type="text" [(ngModel)]="codigoCap" #cui="ngModel" [required]="true"></ion-input>
            </ion-item>

            <p>
                <ion-row>
                    <ion-col text-right>
                        <button ion-button full (click)="onSubmit()" [disabled]="codigoCap==''">Validar</button>
                    </ion-col>
                    <ion-col text-left>
                        <button text-center ion-button (click)="irHome()">Volver al inicio</button>
                    </ion-col>
                </ion-row>


    </div>
    <br>
    <br>
    <div style="text-align:center">
        <ion-img src="assets/imgs/banner-footer.png"></ion-img>
    </div>
</ion-content>
