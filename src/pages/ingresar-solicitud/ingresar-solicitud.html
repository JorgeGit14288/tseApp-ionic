<ion-header>

    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only (click)="irHome()">
                <ion-icon ios="ios-home" md="md-home"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title text-center>Tribunal Supremo Electoral</ion-title>

    </ion-navbar>

</ion-header>

<ion-content padding scroll="false">
    <div style="text-align:center;">
        <ion-img src="assets/imgs/baner1.png"></ion-img>
    </div>
    <div class="div-form">
        <h3 text-center>Ingrese sus datos</h3>
        <p>
            <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
                <ion-list>
                    <ion-row>
                        <ion-row>
                            <ion-label color="primary">Ingrese su n√∫mero de DPI:</ion-label>
                        </ion-row>
                        <ion-item>
                            <ion-input name="cui" type="number" placeholder="XXXX XXXX XXXX" [(ngModel)]="solicitud.cui" #cui="ngModel" [required]="true"
                                min="15" max="20" pattern="[0-9]+"></ion-input>
                        </ion-item>
                        <!--
                        <span *ngIf="cui.errors">
                          <span [hidden]="!cui.errors.required">
                              <ion-label class="label-error" > Campo Requerido </ion-label>
                          </span>
                      </span>
                      -->
                    </ion-row>
                    <ion-row>
                        <ion-row>
                            <ion-label color="primary">Ingrese su fecha de nacimiento:</ion-label>
                        </ion-row>
                        <ion-item>
                            <ion-datetime name="fechaNacimiento" displayFormat="DD/MM/YYYY" [(ngModel)]="solicitud.fechaNacimiento" required></ion-datetime>
                        </ion-item>
                    </ion-row>
                </ion-list>
                <ion-row>
                    <ion-col style="text-align:center">
                        <button ion-button color="primary" type="submit" block [disabled]="solicitud.cui==''|| solicitud.fechaNacimiento==''"> Consultar </button>
                    </ion-col>
                </ion-row>

            </form>
    </div>
</ion-content>

<ion-footer>
    <ion-row>
        <ion-col>
            <img src="assets/imgs/banner-footer.png">
        </ion-col>
    </ion-row>

</ion-footer>
