<ion-header >

    <ion-navbar color="primary">

        <ion-title text-center >Solicitud</ion-title>
    </ion-navbar>

</ion-header>




<ion-content padding scroll="false">
    <div class="div-form">
        <ion-title text-center>Ingrese sus datos</ion-title>

        <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
            <ion-list>
                <ion-item>
                    <ion-label color="primary">No CUI:</ion-label>
                    <ion-input name="cui" type="number" placeholder="XXXX XXXX XXXX" [(ngModel)]="solicitud.cui" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="primary">Fecha de Nacimiento:</ion-label>
                    <ion-datetime name="fechaNacimiento" displayFormat="DD/MM/YYYY" [(ngModel)]="solicitud.fechaNacimiento" required></ion-datetime>
                </ion-item>
            </ion-list>
            <button ion-button color="primary" type="submit" block [disabled]="solicitud.cui==''|| solicitud.fechaNacimiento==''"> Consultar </button>

        </form>
    </div>
</ion-content>
