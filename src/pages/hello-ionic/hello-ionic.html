<ion-header>
    <ion-navbar color="primary">
        <!--
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  -->
        <ion-title text-center>Tribunal Supremo Electoral</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="salir()">
            <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div style="text-align:center;">
        <ion-img src="assets/imgs/baner1.png"></ion-img>
    </div>
    <h3 text-center>Consulte su lugar de votación</h3>

    <p>
        El presente servicio brinda al ciudadano información para verificación de sus datos que se encuentran registrados en la Base de Datos del Padrón Electoral.
    </p>
    <br>

    <ion-row>
        <ion-col style="text-align:center">
            <button text-center ion-button (click)="consultar()">Realizar Consulta</button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col style="text-align:center">
            <button text-center ion-button (click)="verInfo()">¿Que es Consulta Popular?</button>
        </ion-col>
    </ion-row>


</ion-content>
